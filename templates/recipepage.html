{% extends "base.html" %}
{% block title %}Recipe Page{% endblock %}

{% block content %}

{% for item in page %} <!----for every item returned from the user's database-->
<div class="single-recipe">
  <h1>{{item[1]}}</h1> <!---the name of the recipe-->
  <div class="container">
   <div class="row">
    <div class="column">
      <img class="single-card-image-img" src="{{item[6]}}"><!--the image for the card-->
    </div>
    <div class="column">
        <section>
          <label for="cuisine_category"><i class="fas fa-utensils"></i><h6>Cuisine Category</h6></label>
          <pre><p>{{item[8]}}</p></pre><!--cuisine category from database-->
          <label for="recipe_intro_text" class="span-label"><i class="fas fa-comment-alt"></i><h6>Description</h6></label>
          <pre><p>{{item[2]}}</p></pre><!--recipe description from database-->
          <label for="prep_time"><i class="fas fa-clock"></i><h6>Prep Time</h6></label>
          <pre><p>{{item[3]}}</p></pre><!--prep time from database-->
          <label for="cook_time"><i class="fas fa-clock"></i><h6>Cook Time</h6></label>
          <pre><p>{{item[9]}}</p></pre><!--cook time from database-->
          <label for="ingredients" class="span-label"><i class="fas fa-list-ul"></i><h6>Ingredients</h6></label>
          <pre><p>{{item[4]}}</p></pre><!--recipe ingredients from database-->
          <label for="how_to_make" class="span-label"><i class="fas fa-pizza-slice"></i><h6>How to Make</h6></label>
          <pre><p>{{item[5]}}</p></pre><!--recipe details  from database-->
        </section>
      </div>
      </div>
      </div>
      <div class="edit_delete"><!---get the recipe's ID from index 7 for proper recipe editing-->
          <a class="edit-item-link" href="{{url_for('edit_recipe', id = item[7])}}">✎</a>
          <a class="edit-item-recipe btn btn-primary" href="{{url_for('profile', id = item[7])}}">Back to recipes</a>
          <a class="delete-item-link" href="{{url_for('delete_recipe', id = item[7])}}" onclick="return confirm('Are you sure you want to delete this recipe?')">✗</a>
      </div>
  </div>

{% endfor %}

{% endblock %}
