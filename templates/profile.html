{% extends "base.html" %}
{% block title %}Profile Page{% endblock %}

{% block content %}

  <div class="profile">
    <h1>Welcome, {{username}}!</h1>

    <div class="container">
     <div class="row">


          {% for item in data %}
                  <div class="column">
                    <div class="card">
                      <div class="card-image">
                        <a href="{{url_for('recipe_single', id = item[7])}}"><img class="card-image-img" src="{{item[6]}}"></a>
                        <a href="{{url_for('recipe_single', id = item[7])}}"><h2 class="centered">{{item[1]}}</h2></a>
                        <div class="time-tag top-left">
                          <i class="fas fa-clock" style="float:left; margin:3px;"></i>
                          <p>{{item[3]}}</p>
                        </div>
                      </div>

                      <div class="card-content">
                          <a class="edit-item-link" href="{{url_for('edit_recipe', id = item[7])}}">✎</a> <a class="delete-item-link"href="{{url_for('delete_recipe', id = item[7])}}" onclick="return confirm('Are you sure you want to delete this recipe?')">✗</a>
                      </div>
                    </div>
                  </div>
          {% endfor %}

    </div>
    </div>

      <form action="{{ url_for('show_add_recipe') }}">
        <input type="submit" value="Add New Recipe">
        </form>

  </div>


{% endblock %}
