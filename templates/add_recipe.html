{% extends "base.html" %}
{% block title %}Add Recipe{% endblock %}

{% block content %}
<div class="add-recipe">
  <h1>Add a new recipe, {{username}}!</h1>
  <div class="msg">{{ msg }}</div>
  <form action="{{ url_for('add_recipe') }}" method="post" autocomplete="off">
    <!--id = cuisine_category-->
    <label for="cuisine_category"><i class="fas fa-utensils"></i><h6>Cuisine Category</h6></label>
    <select id="cuisine_category" name="cuisine_category" required>
      <option value="" disabled selected>Choose recipe course</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Appetizers">Appetizers</option>
      <option value="Soups">Soups</option>
      <option value="Salads">Salads</option>
      <option value="Main-dishes">Main Dishes</option>
      <option value="Dessert">Dessert</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Other">Other</option>
    </select>
    <!--id = recipe_name-->
    <label for="recipe_name"><i class="fas fa-tag"></i><h6>Recipe Name</h6></label>
    <pre><input type="text" name="recipe_name" placeholder="Recipe Name" id="recipe_name" required></pre>
    <!--id = recipe_intro_text-->
    <label for="recipe_intro_text" class="span-label"><i class="fas fa-comment-alt"></i><h6>Description</h6></label>
    <pre><textarea rows = "20" cols = "100" class="textarea" role="textbox" name="recipe_intro_text" id="recipe_intro_text" placeholder="Recipe intro-text (i.e., favorite memory)"></textarea></pre>
    <!--id = prep_time-->
    <label for="prep_time"><i class="fas fa-clock"></i><h6>Prep Time</h6></label>
    <pre><input type="text" name="prep_time" placeholder="Prep Time" id="prep_time" required></pre>
    <!--id = cook_time-->
    <label for="cook_time"><i class="fas fa-clock"></i><h6>Cook Time</h6></label>
    <pre><input type="text" name="cook_time" placeholder="Cook Time" id="cook_time" required></pre>
    <!--id = ingredients-->
    <label for="ingredients" class="span-label"><i class="fas fa-list-ul"></i><h6>Ingredients</h6></label>
    <pre><textarea rows = "20" cols = "100" class="textarea" role="textbox" name="ingredients" id="ingredients" placeholder="Ingredients (i.e., 1 cup of sugar)"></textarea></pre>
    <!--id = how_to_make-->
    <label for="how_to_make" class="span-label"><i class="fas fa-pizza-slice"></i><h6>How to Make</h6></label>
    <pre><textarea rows = "20" cols = "100" class="textarea" role="textbox" name="how_to_make" id="how_to_make" placeholder="How to make it"></textarea></pre>
    <!--id = image_url-->
    <label for="image_url" class="span-label"><i class="fas fa-image"></i><h6>Image URL</h6></label>
    <pre><input type="text" name="image_url" placeholder="Image URL" id="image_url"></pre>
    <input class="btn btn-primary center" type="submit" value="Add Recipe">
  </form>
</div>
{% endblock %}
