<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script>
				// Dealing with Input width
				let el = document.querySelector(".input-wrap .input");
				let widthMachine = document.querySelector(".input-wrap .width-machine");
				el.addEventListener("keyup", () => {
				widthMachine.innerHTML = el.value;
				});

				// Dealing with Textarea Height
				function calcHeight(value) {
				let numberOfLineBreaks = (value.match(/\n/g) || []).length;
				// min-height + lines x line-height + padding + border
				let newHeight = 20 + numberOfLineBreaks * 20 + 12 + 2;
				return newHeight;
				}

				let textarea = document.querySelector(".resize-ta");
				textarea.addEventListener("keyup", () => {
				textarea.style.height = calcHeight(textarea.value) + "px";
				});
		</script>
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
				<a href="{{ url_for('home') }}" class="navbar-brand" style="flex: 1;"><h2>OurRecipes</h2></a>
				<a href="{{ url_for('profile') }}" class="nav-link"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('logout') }}" class="nav-link"><i class="fas fa-sign-out-alt"></i>Login/Logout</a>
		</nav>
		<div class="container-fluid">
			{% block content %}{% endblock %}
		</div>
		<nav class="navbar sticky-bottom navbar-light bg-light">
				<h2 class="navbar-brand center">Copyright &copy; Daniel Smith 2021</h2>
		</nav>
	</body>
</html>
